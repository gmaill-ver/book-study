<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="StudyBook - 学習ノートを電子ブック化して共有できるプラットフォーム">
    <meta name="keywords" content="学習,ノート,電子書籍,共有,StudyBook">
    <meta property="og:title" content="StudyBook - 学習ノート共有プラットフォーム">
    <meta property="og:description" content="学習ノートを美しい電子ブックに変換して共有しよう">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/og-image.png">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- PWA対応 -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <title>StudyBook - 学習ノート共有プラットフォーム</title>
    
    <!-- Firebase SDK v9 Modular -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, query, where, orderBy, limit, updateDoc, deleteDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js';

        // Firebaseをグローバルに公開
        window.firebaseModules = {
            initializeApp,
            getAuth,
            GoogleAuthProvider,
            signInWithPopup,
            signOut,
            onAuthStateChanged,
            getFirestore,
            collection,
            doc,
            setDoc,
            getDoc,
            getDocs,
            query,
            where,
            orderBy,
            limit,
            updateDoc,
            deleteDoc,
            serverTimestamp,
            getStorage,
            ref,
            uploadBytes,
            getDownloadURL,
            deleteObject
        };
    </script>
    
    <!-- 外部ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    
    <style>
        :root {
            --primary-color: #667eea;
            --primary-dark: #5a67d8;
            --secondary-color: #764ba2;
            --success-color: #48bb78;
            --error-color: #f56565;
            --warning-color: #ed8936;
            --dark-bg: #0f0f23;
            --dark-secondary: #1a1a2e;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.15);
            --shadow-xl: 0 20px 60px rgba(0,0,0,0.2);
            --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* セキュリティ: user-generated contentのサニタイズ */
        .user-content {
            word-break: break-word;
            overflow-wrap: break-word;
        }

        /* ローディング画面 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-text {
            color: white;
            margin-top: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ヘッダー */
        .header {
            background: rgba(255,255,255,0.98);
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            text-decoration: none;
        }

        /* 検索バー */
        .search-container {
            position: relative;
            max-width: 400px;
            flex: 1;
            margin: 0 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 2.5rem 0.5rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 2rem;
            font-size: 0.95rem;
            transition: var(--transition-base);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-results {
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 0;
            right: 0;
            background: white;
            border-radius: 0.75rem;
            box-shadow: var(--shadow-xl);
            max-height: 400px;
            overflow-y: auto;
            z-index: 200;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 1rem;
            cursor: pointer;
            transition: var(--transition-base);
            border-bottom: 1px solid var(--border-color);
        }

        .search-result-item:hover {
            background: #f7fafc;
        }

        /* ボタン */
        .btn {
            padding: 0.6rem 1.5rem;
            border-radius: 2rem;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: var(--transition-base);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--error-color);
            color: white;
        }

        /* タグ */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
            border-radius: 1rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .tag:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        /* カードグリッド */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .book-card {
            background: rgba(255,255,255,0.98);
            padding: 1.5rem;
            border-radius: 1rem;
            transition: var(--transition-base);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .book-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        /* ビューアー */
        .viewer-container {
            display: none;
            background: var(--dark-bg);
            min-height: 100vh;
            color: white;
        }

        /* ページコンテンツ */
        .page-content {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            color: var(--text-primary);
            padding: 3rem;
            border-radius: 1rem;
            min-height: 600px;
            box-shadow: var(--shadow-xl);
            position: relative;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            touch-action: pan-y;
        }

        /* Markdown強化スタイル */
        .markdown-body {
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .markdown-body h1 {
            font-size: 2rem;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .markdown-body h2 {
            font-size: 1.6rem;
            margin: 1.5rem 0 0.75rem;
            color: var(--primary-color);
        }

        .markdown-body pre {
            background: #1f2937;
            color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .markdown-body code {
            background: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .markdown-body th,
        .markdown-body td {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            text-align: left;
        }

        .markdown-body th {
            background: #f7fafc;
            font-weight: bold;
        }

        /* トースト通知（色分け） */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 1rem 2rem;
            border-radius: 2rem;
            box-shadow: var(--shadow-xl);
            z-index: 1000;
            opacity: 0;
            transition: var(--transition-base);
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        .toast.success {
            background: var(--success-color);
            color: white;
        }

        .toast.error {
            background: var(--error-color);
            color: white;
        }

        .toast.warning {
            background: var(--warning-color);
            color: white;
        }

        .toast.info {
            background: white;
            color: var(--text-primary);
            border: 2px solid var(--primary-color);
        }

        /* SNSシェアボタン */
        .share-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .share-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            color: white;
            transition: var(--transition-base);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .share-btn.twitter {
            background: #1DA1F2;
        }

        .share-btn.twitter:hover {
            background: #1a91da;
        }

        .share-btn.line {
            background: #00B900;
        }

        .share-btn.line:hover {
            background: #00a000;
        }

        .share-btn.facebook {
            background: #1877F2;
        }

        .share-btn.facebook:hover {
            background: #166FE5;
        }

        /* レート制限表示 */
        .rate-limit-warning {
            background: var(--warning-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-align: center;
            margin: 1rem 0;
        }

        /* 続きから読むボタン */
        .continue-reading {
            background: linear-gradient(135deg, var(--success-color), #38a169);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition-base);
        }

        .continue-reading:hover {
            transform: translateX(5px);
        }

        /* アクセシビリティ */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border-width: 0;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .search-container {
                display: none;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }

            .page-content {
                padding: 1.5rem;
                border-radius: 0.5rem;
            }

            .header {
                padding: 0.75rem 1rem;
            }
        }

        /* PWA用オフライン表示 */
        .offline-banner {
            background: var(--warning-color);
            color: white;
            padding: 0.5rem;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            display: none;
        }

        .offline-banner.show {
            display: block;
        }

        /* ダークモード対応 */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f7fafc;
                --text-secondary: #cbd5e0;
                --border-color: #4a5568;
            }
        }

        /* パフォーマンス最適化 */
        .will-change-transform {
            will-change: transform;
        }

        /* セキュリティ: iframeサンドボックス */
        iframe.user-content-frame {
            sandbox: allow-scripts allow-same-origin;
        }

        /* エラー境界 */
        .error-boundary {
            background: #fed7d7;
            color: #742a2a;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        /* 進捗インジケーター */
        .progress-ring {
            width: 40px;
            height: 40px;
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            stroke-dasharray: 126;
            stroke-dashoffset: 126;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s;
        }
    </style>
</head>
<body>
    <!-- オフラインバナー -->
    <div id="offlineBanner" class="offline-banner">
        📵 オフラインモードです。一部機能が制限されています。
    </div>

    <!-- ローディング画面 -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">読み込み中...</div>
    </div>

    <!-- 進捗バー -->
    <div id="progressBar" style="position: fixed; top: 0; left: 0; height: 3px; background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); transition: width 0.3s; z-index: 300; width: 0%;"></div>

    <!-- ホーム画面 -->
    <div id="homeView">
        <header class="header">
            <a href="/" class="logo" aria-label="StudyBook ホーム">
                <span>📚</span>
                <span>StudyBook</span>
            </a>
            
            <div class="search-container">
                <input 
                    type="search" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="ノートを検索..."
                    aria-label="ノートを検索"
                    maxlength="100"
                >
                <span class="search-icon">🔍</span>
                <div id="searchResults" class="search-results"></div>
            </div>

            <div id="authSection">
                <button class="btn btn-primary" onclick="app.handleLogin()" aria-label="Googleでログイン">
                    <span>👤</span>
                    <span>ログイン</span>
                </button>
            </div>
        </header>

        <main class="home-container" style="max-width: 1200px; margin: 2rem auto; padding: 0 1rem;">
            <!-- 続きから読む -->
            <div id="continueReading" style="display: none; margin-bottom: 2rem;"></div>

            <!-- アクションカード -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; margin-bottom: 3rem;">
                <div class="book-card" onclick="app.createNewBook()" role="button" tabindex="0">
                    <div style="font-size: 3rem; text-align: center; margin-bottom: 1rem;">✨</div>
                    <h3 style="font-size: 1.25rem; text-align: center; margin-bottom: 0.5rem;">新規作成</h3>
                    <p style="color: var(--text-secondary); text-align: center;">学習ノートを作成</p>
                </div>
                
                <div class="book-card" onclick="app.showPublicBooks()" role="button" tabindex="0">
                    <div style="font-size: 3rem; text-align: center; margin-bottom: 1rem;">🌍</div>
                    <h3 style="font-size: 1.25rem; text-align: center; margin-bottom: 0.5rem;">みんなのノート</h3>
                    <p style="color: var(--text-secondary); text-align: center;">公開ノートを探す</p>
                </div>
                
                <div class="book-card" onclick="app.showPopularTags()" role="button" tabindex="0">
                    <div style="font-size: 3rem; text-align: center; margin-bottom: 1rem;">🏷️</div>
                    <h3 style="font-size: 1.25rem; text-align: center; margin-bottom: 0.5rem;">人気のタグ</h3>
                    <p style="color: var(--text-secondary); text-align: center;">タグから探す</p>
                </div>
            </div>

            <!-- マイノート -->
            <section id="myBooksSection" style="display: none;">
                <h2 style="color: white; font-size: 1.5rem; margin-bottom: 1.5rem;">📖 マイノート</h2>
                <div id="myBooksList" class="books-grid"></div>
            </section>

            <!-- みんなのノート -->
            <section id="publicBooksSection" style="display: none; margin-top: 3rem;">
                <h2 style="color: white; font-size: 1.5rem; margin-bottom: 1.5rem;">🌟 みんなのノート</h2>
                <div id="publicBooksList" class="books-grid"></div>
            </section>

            <!-- 人気タグ -->
            <section id="popularTagsSection" style="display: none; margin-top: 3rem;">
                <h2 style="color: white; font-size: 1.5rem; margin-bottom: 1.5rem;">🏷️ 人気のタグ</h2>
                <div id="popularTagsList" class="tags-container" style="background: white; padding: 2rem; border-radius: 1rem;"></div>
            </section>
        </main>
    </div>

    <!-- ビューアー/エディター画面 -->
    <div id="viewerContainer" class="viewer-container">
        <header style="background: linear-gradient(135deg, #1a1a2e, #16213e); padding: 1rem; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow-md);">
            <div style="display: flex; gap: 0.5rem;">
                <button class="btn btn-secondary" onclick="app.toggleSidebar()" aria-label="メニュー">☰</button>
                <button class="btn btn-secondary" onclick="app.goHome()" aria-label="ホーム">🏠</button>
                <button id="saveBtn" class="btn btn-success" onclick="app.saveBook()" style="display: none;" aria-label="保存">💾 保存</button>
                <button id="addPageBtn" class="btn btn-primary" onclick="app.addPage()" style="display: none;" aria-label="ページ追加">➕ ページ追加</button>
            </div>
            
            <div style="display: flex; gap: 0.5rem; align-items: center;">
                <button id="visibilityBtn" class="btn btn-secondary" onclick="app.toggleVisibility()" aria-label="公開設定">👁️</button>
                <button class="btn btn-primary" onclick="app.showShareModal()" aria-label="シェア">🔗 シェア</button>
                <span id="pageInfo" style="color: #a0aec0; margin-left: 1rem; font-size: 0.9rem;">ページ 1 / 1</span>
            </div>
        </header>

        <!-- サイドバー -->
        <aside id="sidebar" style="position: fixed; left: -320px; top: 0; width: 320px; height: 100vh; background: linear-gradient(135deg, #1a1a2e, #0f0f23); z-index: 200; transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto; box-shadow: 5px 0 30px rgba(0,0,0,0.5);">
            <div style="padding: 1.5rem; background: rgba(0,0,0,0.3); display: flex; justify-content: space-between; align-items: center;">
                <h2 style="font-size: 1.25rem; font-weight: bold; color: white;">📑 目次</h2>
                <button class="btn btn-secondary" onclick="app.toggleSidebar()" aria-label="閉じる">✕</button>
            </div>
            <nav id="tocList" aria-label="目次"></nav>
        </aside>

        <!-- メインコンテンツ -->
        <main style="max-width: 900px; margin: 2rem auto; padding: 0 1rem;">
            <div id="pageContent" class="page-content">
                <div id="viewMode">
                    <h1 id="pageTitle" style="font-size: 2rem; font-weight: bold; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 2px solid var(--border-color);"></h1>
                    <img id="pageImage" style="display: none; width: 100%; max-height: 400px; object-fit: contain; border-radius: 0.5rem; margin: 1.5rem 0; box-shadow: var(--shadow-md);" alt="ページ画像">
                    <div id="pageBody" class="markdown-body user-content"></div>
                </div>
                
                <div id="editMode" style="display: none;">
                    <input 
                        type="text" 
                        id="pageTitleInput" 
                        class="search-input"

    <script>
        // ===== StudyBook Application =====
        class StudyBookApp {
            constructor() {
                // Firebase設定（環境変数またはここに直接記載）
                this.firebaseConfig = {
                    apiKey: "YOUR_API_KEY",
                    authDomain: "YOUR_AUTH_DOMAIN",
                    projectId: "YOUR_PROJECT_ID",
                    storageBucket: "YOUR_STORAGE_BUCKET",
                    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                    appId: "YOUR_APP_ID"
                };

                // 状態管理（Map構造で高速化）
                this.currentUser = null;
                this.booksMap = new Map();
                this.currentBook = null;
                this.currentPage = 0;
                this.isEditing = false;

                // Firebase インスタンス
                this.firebaseApp = null;
                this.auth = null;
                this.db = null;
                this.storage = null;

                // 検索エンジン
                this.fuseInstance = null;

                // レート制限
                this.rateLimiter = new Map();

                // タッチイベント
                this.touchStartX = 0;
                this.touchStartY = 0;

                // PWA
                this.isOffline = false;

                // エラーハンドリング
                window.addEventListener('error', this.handleGlobalError.bind(this));
                window.addEventListener('unhandledrejection', this.handleGlobalError.bind(this));

                // 初期化
                this.init();
            }

            // ===== 初期化 =====
            async init() {
                try {
                    // Firebase初期化
                    await this.initFirebase();

                    // PWA初期化
                    this.initPWA();

                    // イベントリスナー設定
                    this.setupEventListeners();

                    // URL パラメータチェック
                    this.checkUrlParams();

                    // 初期データロード
                    if (this.auth) {
                        // Firebase認証状態の監視
                        this.auth.onAuthStateChanged((user) => {
                            if (user) {
                                this.handleAuthSuccess(user);
                            } else {
                                this.handleAuthLogout();
                            }
                        });
                    } else {
                        // ローカルストレージモード
                        this.loadFromLocalStorage();
                        this.updateUI();
                    }

                    // ローディング画面を非表示
                    setTimeout(() => {
                        document.getElementById('loadingScreen').classList.add('hidden');
                    }, 800);

                } catch (error) {
                    this.handleError(error, 'アプリの初期化に失敗しました');
                }
            }

            // ===== Firebase初期化（v9 Modular） =====
            async initFirebase() {
                if (!window.firebaseModules) return;

                const { 
                    initializeApp, 
                    getAuth, 
                    getFirestore, 
                    getStorage 
                } = window.firebaseModules;

                if (this.firebaseConfig.apiKey !== "YOUR_API_KEY") {
                    try {
                        this.firebaseApp = initializeApp(this.firebaseConfig);
                        this.auth = getAuth(this.firebaseApp);
                        this.db = getFirestore(this.firebaseApp);
                        this.storage = getStorage(this.firebaseApp);
                        console.log("Firebase initialized successfully");
                    } catch (error) {
                        console.warn("Firebase initialization failed, falling back to localStorage", error);
                    }
                }
            }

            // ===== PWA初期化 =====
            initPWA() {
                // Service Worker登録
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js').catch(() => {});
                }

                // オフライン検出
                window.addEventListener('online', () => {
                    this.isOffline = false;
                    document.getElementById('offlineBanner').classList.remove('show');
                });

                window.addEventListener('offline', () => {
                    this.isOffline = true;
                    document.getElementById('offlineBanner').classList.add('show');
                });
            }

            // ===== イベントリスナー =====
            setupEventListeners() {
                // 検索機能
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.addEventListener('input', this.debounce(this.handleSearch.bind(this), 300));
                }

                // タッチイベント
                const pageContent = document.getElementById('pageContent');
                if (pageContent) {
                    pageContent.addEventListener('touchstart', this.handleTouchStart.bind(this), { passive: true });
                    pageContent.addEventListener('touchmove', this.handleTouchMove.bind(this), { passive: true });
                    pageContent.addEventListener('touchend', this.handleTouchEnd.bind(this));
                }

                // キーボードショートカット
                document.addEventListener('keydown', (e) => {
                    if (this.currentBook) {
                        if (e.key === 'ArrowLeft') this.previousPage();
                        if (e.key === 'ArrowRight') this.nextPage();
                        if (e.key === 'Escape') this.toggleSidebar();
                    }
                });
            }

            // ===== 認証 =====
            async handleLogin() {
                if (!this.auth) {
                    // ローカルモード
                    this.currentUser = {
                        uid: 'local_' + Date.now(),
                        displayName: 'ローカルユーザー',
                        email: 'local@example.com',
                        photoURL: null
                    };
                    this.saveToLocalStorage();
                    this.showToast('ローカルモードでログインしました', 'info');
                    this.updateUI();
                    return;
                }

                // レート制限チェック
                if (!this.checkRateLimit('login', 5, 60000)) {
                    this.showToast('ログイン試行が多すぎます。しばらくお待ちください。', 'error');
                    return;
                }

                try {
                    const { GoogleAuthProvider, signInWithPopup } = window.firebaseModules;
                    const provider = new GoogleAuthProvider();
                    const result = await signInWithPopup(this.auth, provider);
                    this.handleAuthSuccess(result.user);
                } catch (error) {
                    this.handleError(error, 'ログインに失敗しました');
                }
            }

            async handleLogout() {
                if (this.auth) {
                    const { signOut } = window.firebaseModules;
                    await signOut(this.auth);
                }
                this.handleAuthLogout();
            }

            handleAuthSuccess(user) {
                this.currentUser = {
                    uid: user.uid,
                    displayName: user.displayName || 'ユーザー',
                    email: user.email,
                    photoURL: user.photoURL
                };
                this.loadBooksFromFirestore();
                this.showToast('ログインしました', 'success');
                this.updateUI();
            }

            handleAuthLogout() {
                this.currentUser = null;
                this.booksMap.clear();
                localStorage.removeItem('studybook_user');
                this.showToast('ログアウトしました', 'info');
                this.updateUI();
            }

            // ===== データ管理（Map構造） =====
            async loadBooksFromFirestore() {
                if (!this.db || !this.currentUser) return;

                try {
                    const { collection, query, where, getDocs, orderBy, limit } = window.firebaseModules;
                    
                    // 自分のノート
                    const myBooksQuery = query(
                        collection(this.db, 'books'),
                        where('authorId', '==', this.currentUser.uid),
                        orderBy('updatedAt', 'desc'),
                        limit(50)
                    );

                    // 公開ノート
                    const publicBooksQuery = query(
                        collection(this.db, 'books'),
                        where('isPublic', '==', true),
                        orderBy('updatedAt', 'desc'),
                        limit(100)
                    );

                    const [myBooksSnapshot, publicBooksSnapshot] = await Promise.all([
                        getDocs(myBooksQuery),
                        getDocs(publicBooksQuery)
                    ]);

                    this.booksMap.clear();

                    myBooksSnapshot.forEach(doc => {
                        this.booksMap.set(doc.id, { id: doc.id, ...doc.data() });
                    });

                    publicBooksSnapshot.forEach(doc => {
                        if (!this.booksMap.has(doc.id)) {
                            this.booksMap.set(doc.id, { id: doc.id, ...doc.data() });
                        }
                    });

                    // 検索インデックス更新
                    this.updateSearchIndex();

                    // 続きから読む機能
                    this.loadReadingProgress();

                    this.updateUI();
                } catch (error) {
                    this.handleError(error, 'データの読み込みに失敗しました');
                }
            }

            // ===== 検索機能（Fuse.js） =====
            updateSearchIndex() {
                const books = Array.from(this.booksMap.values());
                
                this.fuseInstance = new Fuse(books, {
                    keys: [
                        { name: 'title', weight: 0.3 },
                        { name: 'author', weight: 0.2 },
                        { name: 'tags', weight: 0.2 },
                        { name: 'pages.title', weight: 0.15 },
                        { name: 'pages.content', weight: 0.15 }
                    ],
                    threshold: 0.3,
                    includeScore: true
                });
            }

            handleSearch(event) {
                const query = event.target.value.trim();
                
                if (!query) {
                    document.getElementById('searchResults').classList.remove('active');
                    return;
                }

                if (!this.fuseInstance) {
                    this.updateSearchIndex();
                }

                const results = this.fuseInstance.search(query).slice(0, 10);
                this.displaySearchResults(results);
            }

            displaySearchResults(results) {
                const container = document.getElementById('searchResults');
                
                if (results.length === 0) {
                    container.innerHTML = '<div class="search-result-item">検索結果がありません</div>';
                } else {
                    container.innerHTML = results.map(result => {
                        const book = result.item;
                        return `
                            <div class="search-result-item" onclick="app.openBook('${book.id}', false)">
                                <div style="font-weight: 600;">${this.escapeHtml(book.title)}</div>
                                <div style="font-size: 0.9rem; color: var(--text-secondary);">
                                    ${this.escapeHtml(book.author)} • ${book.pages.length}ページ
                                </div>
                            </div>
                        `;
                    }).join('');
                }
                
                container.classList.add('active');
            }

            // ===== ノート作成 =====
            async createNewBook() {
                if (!this.currentUser) {
                    this.showToast('ログインが必要です', 'warning');
                    return;
                }

                const newBook = {
                    title: '新しいノート',
                    author: this.currentUser.displayName,
                    authorId: this.currentUser.uid,
                    isPublic: false,
                    tags: [],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    pages: [
                        {
                            title: 'タイトルページ',
                            content: '# 新しいノート\n\n内容を入力してください',
                            image: null,
                            tags: []
                        }
                    ],
                    views: 0,
                    likes: 0
                };

                if (this.db) {
                    try {
                        const { collection, addDoc, serverTimestamp } = window.firebaseModules;
                        newBook.createdAt = serverTimestamp();
                        newBook.updatedAt = serverTimestamp();
                        
                        const docRef = await addDoc(collection(this.db, 'books'), newBook);
                        newBook.id = docRef.id;
                        
                        this.showToast('ノートを作成しました', 'success');
                    } catch (error) {
                        this.handleError(error, 'ノートの作成に失敗しました');
                        return;
                    }
                } else {
                    newBook.id = 'book_' + Date.now();
                }

                this.booksMap.set(newBook.id, newBook);
                this.openBook(newBook.id, true);
            }

            // ===== ノートを開く =====
            openBook(bookId, editMode = false) {
                const book = this.booksMap.get(bookId);
                
                if (!book) {
                    this.showToast('ノートが見つかりません', 'error');
                    return;
                }

                this.currentBook = book;
                this.currentPage = 0;
                this.isEditing = editMode && this.currentUser && book.authorId === this.currentUser.uid;

                document.getElementById('homeView').style.display = 'none';
                document.getElementById('viewerContainer').style.display = 'block';

                // 閲覧数カウント
                if (!editMode && this.db) {
                    this.incrementViews(bookId);
                }

                // 進捗保存
                if (!editMode) {
                    this.saveReadingProgress(bookId, 0);
                }

                this.updateViewer();
            }

            // ===== ビューアー更新 =====
            updateViewer() {
                if (!this.currentBook) return;

                document.getElementById('saveBtn').style.display = this.isEditing ? 'inline-flex' : 'none';
                document.getElementById('addPageBtn').style.display = this.isEditing ? 'inline-flex' : 'none';
                document.getElementById('pageInfo').textContent = `ページ ${this.currentPage + 1} / ${this.currentBook.pages.length}`;
                document.getElementById('visibilityBtn').textContent = this.currentBook.isPublic ? '🌍' : '🔒';

                this.updateTOC();
                this.updatePageContent();
                this.updatePageNavigation();
                this.updateProgressBar();
            }

            updatePageContent() {
                const page = this.currentBook.pages[this.currentPage];

                if (this.isEditing) {
                    document.getElementById('viewMode').style.display = 'none';
                    document.getElementById('editMode').style.display = 'block';

                    document.getElementById('pageTitleInput').value = page.title || '';
                    document.getElementById('pageContentInput').value = page.content || '';
                    document.getElementById('pageTagsInput').value = (page.tags || []).join(', ');

                    if (page.image) {
                        document.getElementById('imagePreview').innerHTML = `
                            <img src="${this.escapeHtml(page.image)}" style="max-width: 100%; max-height: 300px; border-radius: 0.5rem;">
                            <button class="btn btn-danger" onclick="app.removeImage()" style="margin-top: 0.5rem;">画像を削除</button>
                        `;
                    } else {
                        document.getElementById('imagePreview').innerHTML = '';
                    }
                } else {
                    document.getElementById('viewMode').style.display = 'block';
                    document.getElementById('editMode').style.display = 'none';

                    document.getElementById('pageTitle').textContent = page.title || 'ページ' + (this.currentPage + 1);

                    if (page.image) {
                        document.getElementById('pageImage').src = page.image;
                        document.getElementById('pageImage').style.display = 'block';
                    } else {
                        document.getElementById('pageImage').style.display = 'none';
                    }

                    // DOMPurifyでサニタイズしてからMarkdownパース
                    const cleanContent = DOMPurify.sanitize(page.content || '');
                    const htmlContent = marked.parse(cleanContent);
                    document.getElementById('pageBody').innerHTML = DOMPurify.sanitize(htmlContent);
                }
            }

            // ===== ページナビゲーション =====
            previousPage() {
                if (this.currentPage > 0) {
                    if (this.isEditing) {
                        this.saveCurrentPage();
                    }
                    this.currentPage--;
                    this.updateViewer();
                    this.saveReadingProgress(this.currentBook.id, this.currentPage);
                }
            }

            nextPage() {
                if (this.currentPage < this.currentBook.pages.length - 1) {
                    if (this.isEditing) {
                        this.saveCurrentPage();
                    }
                    this.currentPage++;
                    this.updateViewer();
                    this.saveReadingProgress(this.currentBook.id, this.currentPage);
                }
            }

            // ===== 保存処理 =====
            saveCurrentPage() {
                if (!this.isEditing) return;

                const page = this.currentBook.pages[this.currentPage];
                page.title = document.getElementById('pageTitleInput').value || 'ページ' + (this.currentPage + 1);
                page.content = document.getElementById('pageContentInput').value || '';
                
                const tagsInput = document.getElementById('pageTagsInput').value;
                page.tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(Boolean) : [];
            }

            async saveBook() {
                if (!this.isEditing) return;

                this.saveCurrentPage();

                // タイトル更新
                if (this.currentBook.pages.length > 0 && this.currentBook.pages[0].title) {
                    this.currentBook.title = this.currentBook.pages[0].title;
                }

                // 全体のタグをページタグから集約
                const allTags = new Set();
                this.currentBook.pages.forEach(page => {
                    (page.tags || []).forEach(tag => allTags.add(tag));
                });
                this.currentBook.tags = Array.from(allTags);

                this.currentBook.updatedAt = new Date().toISOString();

                if (this.db) {
                    try {
                        const { doc, setDoc, serverTimestamp } = window.firebaseModules;
                        this.currentBook.updatedAt = serverTimestamp();
                        
                        await setDoc(
                            doc(this.db, 'books', this.currentBook.id),
                            this.currentBook
                        );
                        
                        this.showToast('保存しました', 'success');
                    } catch (error) {
                        this.handleError(error, '保存に失敗しました');
                        this.saveToLocalStorage();
                    }
                } else {
                    this.saveToLocalStorage();
                    this.showToast('ローカルに保存しました', 'success');
                }

                this.booksMap.set(this.currentBook.id, this.currentBook);
                this.updateUI();
            }

            // ===== シェア機能（SNS対応） =====
            showShareModal() {

            // ===== 進捗管理 =====
            saveReadingProgress(bookId, pageIndex) {
                if (!this.currentUser) return;

                const progress = {
                    bookId,
                    pageIndex,
                    timestamp: Date.now()
                };

                if (this.db) {
                    // Firestoreに保存
                    const { doc, setDoc } = window.firebaseModules;
                    setDoc(
                        doc(this.db, 'reading_progress', `${this.currentUser.uid}_${bookId}`),
                        progress
                    ).catch(() => {});
                } else {
                    // ローカルストレージ
                    localStorage.setItem('studybook_progress_' + bookId, JSON.stringify(progress));
                }
            }

            async loadReadingProgress() {
                if (!this.currentUser) return;

                let latestProgress = null;

                if (this.db) {
                    try {
                        const { collection, query, where, getDocs, orderBy, limit } = window.firebaseModules;
                        const progressQuery = query(
                            collection(this.db, 'reading_progress'),
                            where('bookId', '!=', null),
                            orderBy('timestamp', 'desc'),
                            limit(1)
                        );
                        
                        const snapshot = await getDocs(progressQuery);
                        if (!snapshot.empty) {
                            latestProgress = snapshot.docs[0].data();
                        }
                    } catch (error) {
                        console.error('Progress load error:', error);
                    }
                } else {
                    // ローカルストレージから最新を取得
                    const keys = Object.keys(localStorage).filter(k => k.startsWith('studybook_progress_'));
                    if (keys.length > 0) {
                        const progresses = keys.map(k => JSON.parse(localStorage.getItem(k)));
                        latestProgress = progresses.sort((a, b) => b.timestamp - a.timestamp)[0];
                    }
                }

                if (latestProgress) {
                    this.displayContinueReading(latestProgress);
                }
            }

            displayContinueReading(progress) {
                const book = this.booksMap.get(progress.bookId);
                if (!book) return;

                const container = document.getElementById('continueReading');
                container.innerHTML = `
                    <div class="continue-reading" onclick="app.openBook('${progress.bookId}', false); app.currentPage = ${progress.pageIndex}; app.updateViewer();">
                        📖 続きから読む: ${this.escapeHtml(book.title)} (${progress.pageIndex + 1}/${book.pages.length}ページ)
                    </div>
                `;
                container.style.display = 'block';
            }

            // ===== 統計・分析 =====
            async incrementViews(bookId) {
                if (!this.db) return;

                try {
                    const { doc, updateDoc, increment } = window.firebaseModules;
                    await updateDoc(doc(this.db, 'books', bookId), {
                        views: increment(1)
                    });
                } catch (error) {
                    console.error('View count error:', error);
                }
            }

            // ===== ユーティリティ =====
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            checkRateLimit(action, maxAttempts, timeWindow) {
                const now = Date.now();
                const key = `${action}_${this.currentUser?.uid || 'anonymous'}`;
                
                if (!this.rateLimiter.has(key)) {
                    this.rateLimiter.set(key, []);
                }
                
                const attempts = this.rateLimiter.get(key);
                const recentAttempts = attempts.filter(timestamp => now - timestamp < timeWindow);
                
                if (recentAttempts.length >= maxAttempts) {
                    return false;
                }
                
                recentAttempts.push(now);
                this.rateLimiter.set(key, recentAttempts);
                return true;
            }

            showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type} show`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            updateProgressBar() {
                if (this.currentBook && this.currentBook.pages.length > 0) {
                    const progress = ((this.currentPage + 1) / this.currentBook.pages.length) * 100;
                    document.getElementById('progressBar').style.width = progress + '%';
                } else {
                    document.getElementById('progressBar').style.width = '0%';
                }
            }

            // ===== タッチイベント =====
            handleTouchStart(e) {
                this.touchStartX = e.touches[0].clientX;
                this.touchStartY = e.touches[0].clientY;
            }

            handleTouchMove(e) {
                // スクロール中はスワイプ判定しない
                const deltaY = Math.abs(e.touches[0].clientY - this.touchStartY);
                if (deltaY > 50) {
                    this.touchStartX = 0;
                }
            }

            handleTouchEnd(e) {
                if (!this.touchStartX || !this.currentBook) return;

                const touchEndX = e.changedTouches[0].clientX;
                const deltaX = this.touchStartX - touchEndX;

                if (Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        this.nextPage();
                    } else {
                        this.previousPage();
                    }
                }

                this.touchStartX = 0;
            }

            // ===== UI更新 =====
            updateUI() {
                this.updateAuthSection();
                this.updateMyBooks();
                this.updatePublicBooks();
                this.updateSearchIndex();
            }

            updateAuthSection() {
                const authSection = document.getElementById('authSection');
                if (this.currentUser) {
                    authSection.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            ${this.currentUser.photoURL ? 
                                `<img src="${this.escapeHtml(this.currentUser.photoURL)}" alt="${this.escapeHtml(this.currentUser.displayName)}" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary-color);">` : 
                                `<div style="width: 40px; height: 40px; border-radius: 50%; background: var(--primary-color); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">${this.currentUser.displayName.charAt(0).toUpperCase()}</div>`
                            }
                            <span style="color: white; font-weight: 600;">${this.escapeHtml(this.currentUser.displayName)}</span>
                            <button class="btn btn-secondary" onclick="app.handleLogout()">ログアウト</button>
                        </div>
                    `;
                    document.getElementById('myBooksSection').style.display = 'block';
                } else {
                    authSection.innerHTML = `
                        <button class="btn btn-primary" onclick="app.handleLogin()">
                            <span>👤</span>
                            <span>ログイン</span>
                        </button>
                    `;
                    document.getElementById('myBooksSection').style.display = 'none';
                }
            }

            updateMyBooks() {
                if (!this.currentUser) return;

                const myBooks = Array.from(this.booksMap.values()).filter(b => b.authorId === this.currentUser.uid);
                const container = document.getElementById('myBooksList');

                if (myBooks.length === 0) {
                    container.innerHTML = '<p style="color: white; text-align: center;">まだノートがありません</p>';
                    return;
                }

                container.innerHTML = myBooks.map(book => this.createBookCard(book, true)).join('');
            }

            updatePublicBooks() {
                const publicBooks = Array.from(this.booksMap.values())
                    .filter(b => b.isPublic)
                    .sort((a, b) => (b.views || 0) - (a.views || 0))
                    .slice(0, 20);

                const container = document.getElementById('publicBooksList');
                
                if (publicBooks.length === 0) {
                    container.innerHTML = '<p style="color: white; text-align: center;">公開されているノートはありません</p>';
                    return;
                }

                container.innerHTML = publicBooks.map(book => this.createBookCard(book, false)).join('');
            }

            createBookCard(book, isOwner) {
                const tags = (book.tags || []).slice(0, 3).map(tag => 
                    `<span class="tag">${this.escapeHtml(tag)}</span>`
                ).join('');

                return `
                    <div class="book-card">
                        <h3 style="font-size: 1.2rem; font-weight: bold; margin-bottom: 0.5rem;">${this.escapeHtml(book.title)}</h3>
                        <div style="color: var(--text-secondary); margin-bottom: 0.25rem;">
                            👤 ${this.escapeHtml(book.author)}
                        </div>
                        <div style="color: var(--text-secondary); margin-bottom: 0.25rem;">
                            📝 ${book.pages.length}ページ • 👁️ ${book.views || 0}回
                        </div>
                        <div class="tags-container">${tags}</div>
                        <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                            <button class="btn btn-primary" onclick="app.openBook('${book.id}', false)" style="flex: 1;">
                                読む
                            </button>
                            ${isOwner ? `
                                <button class="btn btn-secondary" onclick="app.openBook('${book.id}', true)" style="flex: 1;">
                                    編集
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            updateTOC() {
                const tocList = document.getElementById('tocList');
                tocList.innerHTML = this.currentBook.pages.map((page, index) => `
                    <div style="padding: 1rem 1.5rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: ${index === this.currentPage ? 'rgba(102,126,234,0.2)' : 'transparent'}; border-left: ${index === this.currentPage ? '3px solid var(--primary-color)' : 'none'};" 
                         onclick="app.goToPage(${index})">
                        <span style="color: white;">${this.escapeHtml(page.title || 'ページ' + (index + 1))}</span>
                        ${this.isEditing && this.currentBook.pages.length > 1 ? `
                            <button class="btn btn-danger" onclick="app.deletePage(${index}, event)" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">
                                削除
                            </button>
                        ` : ''}
                    </div>
                `).join('');
            }

            updatePageNavigation() {
                document.getElementById('prevBtn').disabled = this.currentPage === 0;
                document.getElementById('nextBtn').disabled = this.currentPage === this.currentBook.pages.length - 1;

                const dotsContainer = document.getElementById('pageDots');
                dotsContainer.innerHTML = this.currentBook.pages.map((_, index) => `
                    <button style="width: 12px; height: 12px; border-radius: 50%; background: ${index === this.currentPage ? 'var(--primary-color)' : 'rgba(255,255,255,0.3)'}; border: none; cursor: pointer; transition: var(--transition-base);"
                            onclick="app.goToPage(${index})"
                            aria-label="ページ${index + 1}"></button>
                `).join('');
            }

            // ===== 画像処理 =====
            async handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                // ファイルサイズチェック（5MB）
                if (file.size > 5 * 1024 * 1024) {
                    this.showToast('画像は5MB以下にしてください', 'error');
                    return;
                }

                // MIME タイプチェック
                if (!file.type.startsWith('image/')) {
                    this.showToast('画像ファイルを選択してください', 'error');
                    return;
                }

                try {
                    let imageUrl;

                    if (this.storage) {
                        // Firebase Storage
                        const { ref, uploadBytes, getDownloadURL } = window.firebaseModules;
                        const storageRef = ref(this.storage, `images/${this.currentUser.uid}/${Date.now()}_${file.name}`);
                        const snapshot = await uploadBytes(storageRef, file);
                        imageUrl = await getDownloadURL(snapshot.ref);
                    } else {
                        // Base64 エンコード
                        imageUrl = await new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = (e) => resolve(e.target.result);
                            reader.readAsDataURL(file);
                        });
                    }

                    this.currentBook.pages[this.currentPage].image = imageUrl;
                    document.getElementById('imagePreview').innerHTML = `
                        <img src="${this.escapeHtml(imageUrl)}" style="max-width: 100%; max-height: 300px; border-radius: 0.5rem;">
                        <button class="btn btn-danger" onclick="app.removeImage()" style="margin-top: 0.5rem;">画像を削除</button>
                    `;

                    this.showToast('画像をアップロードしました', 'success');
                } catch (error) {
                    this.handleError(error, '画像のアップロードに失敗しました');
                }
            }

            handleDrop(event) {
                event.preventDefault();
                event.target.style.borderColor = 'var(--border-color)';
                
                const files = event.dataTransfer.files;
                if (files.length > 0) {
                    document.getElementById('imageInput').files = files;
                    this.handleImageUpload({ target: { files } });
                }
            }

            removeImage() {
                this.currentBook.pages[this.currentPage].image = null;
                document.getElementById('imagePreview').innerHTML = '';
                this.showToast('画像を削除しました', 'info');
            }

            // ===== その他の機能 =====
            toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                if (sidebar.style.left === '0px') {
                    sidebar.style.left = '-320px';
                } else {
                    sidebar.style.left = '0px';
                }
            }

            goHome() {
                if (this.isEditing) {
                    if (confirm('変更を保存しますか？')) {
                        this.saveBook();
                    }
                }

                document.getElementById('homeView').style.display = 'block';
                document.getElementById('viewerContainer').style.display = 'none';
                this.currentBook = null;
                this.currentPage = 0;
                this.isEditing = false;
                this.updateUI();
            }

            goToPage(pageIndex) {
                if (this.isEditing) {
                    this.saveCurrentPage();
                }
                this.currentPage = pageIndex;
                this.updateViewer();
                this.saveReadingProgress(this.currentBook.id, pageIndex);
                this.toggleSidebar();
            }

            addPage() {
                if (!this.isEditing) return;

                this.saveCurrentPage();

                this.currentBook.pages.push({
                    title: `ページ${this.currentBook.pages.length + 1}`,
                    content: '',
                    image: null,
                    tags: []
                });

                this.currentPage = this.currentBook.pages.length - 1;
                this.updateViewer();
                this.showToast('新しいページを追加しました', 'success');
            }

            deletePage(index, event) {
                if (event) event.stopPropagation();
                if (!this.isEditing || this.currentBook.pages.length <= 1) return;

                if (confirm('このページを削除しますか？')) {
                    this.currentBook.pages.splice(index, 1);
                    if (this.currentPage >= this.currentBook.pages.length) {
                        this.currentPage = this.currentBook.pages.length - 1;
                    }
                    this.updateViewer();
                    this.showToast('ページを削除しました', 'info');
                }
            }

            async toggleVisibility() {
                if (!this.currentUser || this.currentBook.authorId !== this.currentUser.uid) {
                    this.showToast('自分のノートのみ公開設定を変更できます', 'warning');
                    return;
                }

                this.currentBook.isPublic = !this.currentBook.isPublic;

                if (this.db) {
                    try {
                        const { doc, updateDoc } = window.firebaseModules;
                        await updateDoc(doc(this.db, 'books', this.currentBook.id), {
                            isPublic: this.currentBook.isPublic
                        });
                    } catch (error) {
                        console.error('Visibility update error:', error);
                    }
                }

                this.booksMap.set(this.currentBook.id, this.currentBook);
                this.updateViewer();
                this.showToast(this.currentBook.isPublic ? 'ノートを公開しました' : 'ノートを非公開にしました', 'success');
            }

            showPublicBooks() {
                document.getElementById('publicBooksSection').style.display = 'block';
                document.getElementById('publicBooksSection').scrollIntoView({ behavior: 'smooth' });
            }

            showPopularTags() {
                // タグ集計
                const tagCount = new Map();
                
                Array.from(this.booksMap.values()).forEach(book => {
                    (book.tags || []).forEach(tag => {
                        tagCount.set(tag, (tagCount.get(tag) || 0) + 1);
                    });
                });

                const popularTags = Array.from(tagCount.entries())
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 20);

                const container = document.getElementById('popularTagsList');
                container.innerHTML = popularTags.map(([tag, count]) => 
                    `<span class="tag" onclick="app.searchByTag('${this.escapeHtml(tag)}')" style="font-size: ${Math.min(1.5, 0.8 + count * 0.1)}rem;">
                        ${this.escapeHtml(tag)} (${count})
                    </span>`
                ).join('');

                document.getElementById('popularTagsSection').style.display = 'block';
                document.getElementById('popularTagsSection').scrollIntoView({ behavior: 'smooth' });
            }

            searchByTag(tag) {
                document.getElementById('searchInput').value = tag;
                this.handleSearch({ target: { value: tag } });
            }

            // ===== ローカルストレージ =====
            loadFromLocalStorage() {
                const savedUser = localStorage.getItem('studybook_user');
                const savedBooks = localStorage.getItem('studybook_books');

                if (savedUser) {
                    this.currentUser = JSON.parse(savedUser);
                }

                if (savedBooks) {
                    const books = JSON.parse(savedBooks);
                    books.forEach(book => {
                        this.booksMap.set(book.id, book);
                    });
                }

                // サンプルデータ
                if (this.booksMap.size === 0) {
                    const sampleBook = {
                        id: 'sample1',
                        title: '📚 StudyBookへようこそ',
                        author: 'StudyBook Team',
                        authorId: 'system',
                        isPublic: true,
                        tags: ['チュートリアル', '使い方'],
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString(),
                        pages: [
                            {
                                title: 'StudyBookの特徴',
                                content: `# StudyBookへようこそ！🎉

## 主な機能

### 📝 美しいノート作成
- **Markdown**完全対応
- リアルタイムプレビュー
- 画像アップロード

### 🌍 共有機能
- 公開/非公開の切り替え
- SNSシェア（Twitter, LINE, Facebook）
- URLコピー

### 🔍 検索機能
- タイトル、著者、タグ、本文から検索
- 人気のタグから探す

### 📱 モバイル対応
- **スワイプ**でページめくり
- PWA対応（オフライン利用可能）
- レスポンシブデザイン

### 🔒 セキュリティ
- Googleアカウント認証
- XSS対策（DOMPurify）
- レート制限

> 横にスワイプして次のページへ進んでください！`,
                                tags: ['チュートリアル']
                            }
                        ],
                        views: 0
                    };
                    
                    this.booksMap.set(sampleBook.id, sampleBook);
                }
            }

            saveToLocalStorage() {
                if (this.currentUser) {
                    localStorage.setItem('studybook_user', JSON.stringify(this.currentUser));
                }
                
                const books = Array.from(this.booksMap.values());
                localStorage.setItem('studybook_books', JSON.stringify(books));
            }

            // ===== URLパラメータ =====
            checkUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const bookId = urlParams.get('book');

                if (bookId) {
                    setTimeout(() => {
                        const book = this.booksMap.get(bookId);
                        if (book && book.isPublic) {
                            this.openBook(bookId, false);
                        }
                    }, 1500);
                }
            }

            // ===== エラーハンドリング =====
            handleError(error, userMessage) {
                console.error(error);
                this.showToast(userMessage || 'エラーが発生しました', 'error');
            }

            handleGlobalError(event) {
                console.error('Global error:', event);
                
                // 開発環境では詳細を表示
                if (window.location.hostname === 'localhost') {
                    this.showToast('エラー: ' + (event.reason || event.message || 'Unknown error'), 'error');
                }
            }
        }

        // アプリケーション起動
        const app = new StudyBookApp();
        
        // グローバルに公開（HTML内のonclickから呼べるように）
        window.app = app;
    </script>
</body>
