    <script>
        class StudyBookApp {
            constructor() {
                this.firebaseConfig = {
                    apiKey: "AIzaSyCRRsnIRzveG6B7XzDhUR-OoBWq-SY-5Ew",
                    authDomain: "book-study-1f25e.firebaseapp.com",
                    projectId: "book-study-1f25e",
                    storageBucket: "book-study-1f25e.firebasestorage.app",
                    messagingSenderId: "716923175090",
                    appId: "1:716923175090:web:2cc8c093c6cdf4ddbe09ab"
                };

                this.currentUser = null;
                this.books = [];
                this.currentBook = null;
                this.currentPage = 0;
                this.isEditing = false;

                this.init();
            }

            init() {
                // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâË™≠„ÅøËæº„Åø
                this.loadFromLocalStorage();
                
                // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
                this.setupEventListeners();
                
                // ÂàùÊúüË°®Á§∫
                this.updateUI();
            }

            setupEventListeners() {
                // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
                document.addEventListener('keydown', (e) => {
                    if (this.currentBook) {
                        if (e.key === 'ArrowLeft') this.previousPage();
                        if (e.key === 'ArrowRight') this.nextPage();
                        if (e.key === 'Escape') this.toggleSidebar();
                    }
                });

                // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
                let touchStartX = 0;
                const pageContent = document.querySelector('.page-content');
                if (pageContent) {
                    pageContent.addEventListener('touchstart', (e) => {
                        touchStartX = e.touches[0].clientX;
                    });
                    
                    pageContent.addEventListener('touchend', (e) => {
                        const touchEndX = e.changedTouches[0].clientX;
                        const diff = touchStartX - touchEndX;
                        
                        if (Math.abs(diff) > 50) {
                            if (diff > 0) {
                                this.nextPage();
                            } else {
                                this.previousPage();
                            }
                        }
                    });
                }
            }

            handleLogin() {
                // „Ç∑„É≥„Éó„É´„Å™„É≠„Éº„Ç´„É´„É≠„Ç∞„Ç§„É≥
                this.currentUser = {
                    uid: 'user_' + Date.now(),
                    displayName: '„É¶„Éº„Ç∂„Éº',
                    email: 'user@example.com'
                };
                
                this.showToast('„É≠„Ç∞„Ç§„É≥„Åó„Åæ„Åó„Åü');
                this.updateUI();
            }

            createNewBook() {
                if (!this.currentUser) {
                    this.showToast('„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å„Åß„Åô');
                    return;
                }

                const newBook = {
                    id: 'book_' + Date.now(),
                    title: 'Êñ∞„Åó„ÅÑ„Éé„Éº„Éà',
                    author: this.currentUser.displayName,
                    authorId: this.currentUser.uid,
                    isPublic: false,
                    tags: [],
                    pages: [
                        {
                            title: '„Éö„Éº„Ç∏1',
                            content: '# Êñ∞„Åó„ÅÑ„Éé„Éº„Éà\n\nÂÜÖÂÆπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                            tags: []
                        }
                    ],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                this.books.push(newBook);
                this.saveToLocalStorage();
                this.openBook(newBook.id, true);
            }

            openBook(bookId, editMode = false) {
                const book = this.books.find(b => b.id === bookId);
                if (!book) {
                    this.showToast('„Éé„Éº„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                    return;
                }

                this.currentBook = book;
                this.currentPage = 0;
                this.isEditing = editMode && this.currentUser && book.authorId === this.currentUser.uid;

                document.getElementById('homeView').style.display = 'none';
                document.getElementById('editorView').style.display = 'block';

                this.updateViewer();
            }

            updateViewer() {
                if (!this.currentBook) return;

                // „ÉÑ„Éº„É´„Éê„ÉºÊõ¥Êñ∞
                document.getElementById('saveBtn').style.display = this.isEditing ? 'flex' : 'none';
                document.getElementById('addPageBtn').style.display = this.isEditing ? 'flex' : 'none';
                document.getElementById('pageInfo').textContent = `${this.currentPage + 1}/${this.currentBook.pages.length}`;
                document.getElementById('visibilityBtn').textContent = this.currentBook.isPublic ? 'üåç' : 'üîí';

                // ÁõÆÊ¨°Êõ¥Êñ∞
                this.updateTOC();

                // „Éö„Éº„Ç∏„Ç≥„É≥„ÉÜ„É≥„ÉÑÊõ¥Êñ∞
                this.updatePageContent();

                // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥Êõ¥Êñ∞
                this.updatePageNavigation();
            }

            updatePageContent() {
                const page = this.currentBook.pages[this.currentPage];

                if (this.isEditing) {
                    document.getElementById('viewMode').style.display = 'none';
                    document.getElementById('editMode').style.display = 'block';

                    document.getElementById('pageTitleInput').value = page.title || '';
                    document.getElementById('pageContentInput').value = page.content || '';
                    document.getElementById('pageTagsInput').value = (page.tags || []).join(', ');
                } else {
                    document.getElementById('viewMode').style.display = 'block';
                    document.getElementById('editMode').style.display = 'none';

                    document.getElementById('pageTitle').textContent = page.title || '„Éö„Éº„Ç∏' + (this.currentPage + 1);
                    
                    const cleanContent = DOMPurify.sanitize(page.content || '');
                    const htmlContent = marked.parse(cleanContent);
                    document.getElementById('pageBody').innerHTML = DOMPurify.sanitize(htmlContent);
                }
            }

            updateTOC() {
                const tocList = document.getElementById('tocList');
                tocList.innerHTML = this.currentBook.pages.map((page, index) => `
                    <div class="toc-item ${index === this.currentPage ? 'active' : ''}" 
                         onclick="app.goToPage(${index})">
                        ${page.title || '„Éö„Éº„Ç∏' + (index + 1)}
                    </div>
                `).join('');
            }

            updatePageNavigation() {
                document.getElementById('prevBtn').style.opacity = this.currentPage === 0 ? '0.3' : '1';
                document.getElementById('nextBtn').style.opacity = this.currentPage === this.currentBook.pages.length - 1 ? '0.3' : '1';
